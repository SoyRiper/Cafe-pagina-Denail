<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Denail - The AI Coffee Machine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --brand-orange: #FF8A00;
      --brand-orange-light: #FFB347;
      --bg-site: #FFFFFF;
      --text-main: #0A0A0A;
      --text-muted: #52525B;
    }

    .dark {
      --bg-site: #000000;
      --text-main: #FFFFFF;
      --text-muted: #A1A1AA;
    }


    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: var(--bg-site);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* Redefining styles based on mockup */
    .hero-gradient {
      background: #FFFFFF;
    }

    .section-gradient {
      background: linear-gradient(135deg, rgba(255, 138, 0, 0.1) 0%, rgba(255, 179, 71, 0.1) 100%);
    }

    .footer-gradient {
      background: linear-gradient(180deg, rgba(255, 179, 71, 0.05) 0%, rgba(255, 138, 0, 0.15) 100%);
    }

    .heading-massive {
      font-size: clamp(3.5rem, 10vw, 110px);
      font-weight: 800;
      letter-spacing: -0.05em;
      line-height: 0.85;
      margin-bottom: 1.5rem;
    }

    .heading-impact {
      font-size: clamp(2.5rem, 7vw, 64px);
      font-weight: 800;
      letter-spacing: -0.04em;
      line-height: 1;
      margin-bottom: 1rem;
    }

    .subheading-custom {
      font-size: clamp(1rem, 3vw, 1.25rem);
      font-weight: 500;
      line-height: 1.6;
      letter-spacing: -0.01em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-main {
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 1.2rem 2.5rem;
      border-radius: 9999px;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .btn-orange {
      background: #FF8A00;
      color: white;
      box-shadow: 0 10px 20px -5px rgba(255, 138, 0, 0.4);
    }

    .btn-orange:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 25px -5px rgba(255, 138, 0, 0.5);
    }

    .card-premium {
      background: white;
      border-radius: 3rem;
      padding: 3rem;
      border: 1px solid rgba(0, 0, 0, 0.03);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
      transition: all 0.4s ease;
    }

    .card-premium:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.06);
    }

    .image-rounded {
      border-radius: 2.5rem;
      overflow: hidden;
    }

    .logo-stout {
      font-weight: 700;
      letter-spacing: -0.04em;
      line-height: 1;
      text-transform: uppercase;
    }

    .dark .card-premium {
      background: #18181B;
      border-color: #27272A;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .dark .btn-orange {
      background: #D97706;
      color: white;
      box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.4);
    }

    .dark .hero-gradient {
      background: linear-gradient(180deg, #18181B 0%, #09090B 40%, #000000 100%);
    }

    /* Selection Color */
    ::selection {
      background: #FF8A00;
      color: white;
    }

    .dark ::selection {
      background: #D97706;
      color: white;
    }

    .orange-mesh-bg {
      background-color: #FFFFFF;
      background-image: radial-gradient(at 0% 0%, rgba(255, 138, 0, 0.05) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(255, 179, 71, 0.05) 0px, transparent 50%);
    }

    .dark .orange-mesh-bg {
      background-color: #000000;
      background-image: radial-gradient(at 0% 0%, rgba(39, 39, 42, 0.2) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(24, 24, 27, 0.2) 0px, transparent 50%);
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'brand-orange': '#FF8A00',
            'brand-orange-light': '#FFB347',
            'site-bg': 'var(--bg-site)',
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

</head>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
